<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <h1>{{hasta.Ad}}</h1>

   

        

        <div class="container">
            <h2 class="text-center">Rapor Güncelle</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="RaporTarihi">Rapor Tarihi:</label>
                    <input type="date" class="form-control" id="RandevuTarihi" name="tarih">
                </div>
                <div class="form-group my-1">
                    <label for="id_profile_image">Rapor Resmi Yükle:</label>
                    <input type="file" name="reportimg" id="id_profile_image">
                </div>
                <div class="form-group">
                    <label for="RaporTarihi">İçerik:</label>
                    <input type="text" class="form-control" id="RandevuTarihi" name="içerik">
                </div>
                
                <button type="submit" class="btn btn-info btn-block" name="form2_submit">Tibbi Rapor Güncelle</button>
            </form>
        </div>
    
        
        
  

        
        

   
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
